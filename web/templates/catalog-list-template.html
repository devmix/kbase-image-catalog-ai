{{if .CatalogList}}
<div class="catalog-grid">
    {{range .CatalogList}}
    <div class="catalog-card">
        <a href="/catalog/{{.name}}">
            <h3>{{.name}}</h3>
        </a>
        <div class="attributes">
            <span>Images: <b>{{.imageCount}}</b></span>
            <span>Last update: <b>{{.lastUpdate}}</b></span>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<p>No catalogs found.</p>
{{end}}
